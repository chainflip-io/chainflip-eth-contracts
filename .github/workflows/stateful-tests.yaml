name: Stateful Tests
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9.7"
      - uses: snok/install-poetry@v1
      - run: npm install
      - run: npx solhint -w 0 'contracts/**/*.sol'
      - run: poetry install --quiet
      - run: poetry run black . --check

  stateful-tests:
    needs: lint
    runs-on: self-hosted
    timeout-minutes: 3600
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm
      - run: npm install
      - run: echo /root/.local/bin >> $GITHUB_PATH
      - run: poetry install --quiet
      - run: poetry run brownie test tests/stateful/test_all.py --network hardhat --stateful true

  stateful-tests-seed0:
    needs: lint
    runs-on: self-hosted
    timeout-minutes: 3600
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm
      - run: npm install
      - run: echo /root/.local/bin >> $GITHUB_PATH
      - run: poetry install --quiet
      - run: poetry run brownie test tests/stateful/test_all.py --network hardhat --stateful true --hypothesis-seed 0

  stateful-tests-seed1:
    needs: lint
    runs-on: self-hosted
    timeout-minutes: 3600
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm
      - run: npm install
      - run: echo /root/.local/bin >> $GITHUB_PATH
      - run: poetry install --quiet
      - run: poetry run brownie test tests/stateful/test_all.py --network hardhat --stateful true --hypothesis-seed 1