name: Stateful Tests
on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Linting
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.lint.yaml@feat/abi-artifacts

  stateful-tests:
    name: Stateful Tests
    needs: lint
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.test.yaml@feat/abi-artifacts
    with:
      stateful: true
      timeout_minutes: 3600
