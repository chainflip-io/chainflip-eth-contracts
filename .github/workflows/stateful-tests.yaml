name: Stateful Tests
on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Linting
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.lint.yaml@master

  stateful-tests:
    name: Stateful Tests
    needs: lint
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.test.yaml@master
    with:
      stateful: true
      timeout_minutes: 3600
