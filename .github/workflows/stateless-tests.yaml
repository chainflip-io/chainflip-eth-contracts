name: Stateless Tests
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9.7"
      - uses: snok/install-poetry@v1
      - run: npm install
      - run: npx solhint -w 0 'contracts/**/*.sol'
      - run: poetry install --quiet
      - run: poetry run black . --check

  stateless-tests:
    name: Stateless Tests
    needs: lint
    runs-on: self-hosted
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm
      - run: npm install
      - run: echo /root/.local/bin >> $GITHUB_PATH
      - run: poetry install --quiet
      - run: poetry run brownie test --network hardhat --stateful false

  store-artifacts:
    name: Store artifacts
    needs: stateless-tests
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: self-hosted
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm
      - run: npm install
      - run: echo /root/.local/bin >> $GITHUB_PATH
      - run: poetry install --quiet
      - run: poetry run brownie compile
      - run: |
          CONTRACT_ARTIFACTS=$(ls ./build/contracts | grep -v dependencies)
          while read contract; do
            echo $contract
            cat build/contracts/$contract | jq .abi > ./$contract
          done <<< $CONTRACT_ARTIFACTS
      - name: Store contract ABIs
        uses: actions/upload-artifact@v2
        with:
          name: abis
          path: |
            *.json
          if-no-files-found: error
