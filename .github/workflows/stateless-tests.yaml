name: Stateless Tests
on: push

jobs:
  lint:
    name: Linting
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.lint.yaml@master

  stateless-tests:
    name: Stateless Tests
    needs: lint
    runs-on: self-hosted
    timeout-minutes: 360
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: npm
    - run: npm install
    - run: echo /root/.local/bin >> $GITHUB_PATH
    - run: poetry install --quiet
    - run: poetry run brownie test --network hardhat --stateful false

  store-artifacts:
    name: Store artifacts
    needs: stateless-tests
    runs-on: self-hosted
    timeout-minutes: 360
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: npm
    - run: npm install
    - run: echo /root/.local/bin >> $GITHUB_PATH
    - run: poetry install --quiet
    - run: poetry run brownie compile
    - run: |
        CONTRACT_ARTIFACTS=$(ls ./build/contracts | grep -v dependencies)
        while read contract; do
          echo $contract
          cat build/contracts/$contract | jq .abi > ./$contract
        done <<< $CONTRACT_ARTIFACTS
    - name: Store contract ABIs
      uses: actions/upload-artifact@v2
      with:
        name: abis
        path: |
          *.json
        if-no-files-found: error