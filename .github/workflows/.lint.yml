on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - run: npm install
      - run: npx solhint -w 0 'contracts/**/*.sol'
      - run: poetry install
      - run: poetry run black . --check
