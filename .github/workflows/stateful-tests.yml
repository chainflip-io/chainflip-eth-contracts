name: Package repo
on:
  push:
    branches:
        - master

jobs:
  stateful-tests:
    runs-on: self-hosted
    container:
      image: ghcr.io/chainflip-io/chainflip-eth-contracts/eth-brownie:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GH_CR_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - run: npm install
      - run: poetry install --quiet
      - run: poetry run brownie pm install OpenZeppelin/openzeppelin-contracts@4.0.0
      - run: poetry run brownie test --network hardhat --stateful true