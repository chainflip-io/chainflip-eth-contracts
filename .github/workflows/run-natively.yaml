name: Run Directly on Machine
on: push

jobs:
  run-all:
    runs-on: self-hosted
    timeout-minutes: 3600
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - run: apt-get update && apt-get install -y curl
      - run: apt install -y python3.8-venv
      - run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python3 -
      - run: curl -fsSL https://deb.nodesource.com/setup_14.x | sh - apt-get install -y nodejs
      - run: npm install --global ganache-cli && ganache-cli --version
      - run: npm install
      - run: poetry install --quiet
      - run: poetry run brownie pm install OpenZeppelin/openzeppelin-contracts@4.0.0
      - run: poetry run brownie test --network hardhat --stateful false
      - run: poetry run brownie test --network hardhat --stateful true