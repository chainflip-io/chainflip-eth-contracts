name: Stateless Tests
on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    uses: ./.github/workflows/.lint.yml

  stateless-tests:
    name: Stateless Tests
    needs: lint
    runs-on: [self-hosted, linux, x64, ephemeral]
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python virtualenv
        run: pip install virtualenv

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - run: npm install
      - run: npm install --global ganache-cli
      - run: pip3 install eth-brownie
      - run: poetry run brownie pm install OpenZeppelin/openzeppelin-contracts@4.0.0
      - run: poetry install
      - run: sudo snap install solc --edge
      - run: npx hardhat node &
      - run: sleep 2
      - run: poetry run brownie test --network hardhat --stateful false