name: Stateless Tests
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9.7"
      - uses: snok/install-poetry@v1
      - run: npm install
      - run: npx solhint -w 0 'contracts/**/*.sol'
      - run: poetry install --quiet
      - run: poetry run black . --check

  stateless-tests:
    name: Stateless Tests
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9.7"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Cache Packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('./poetry.lock') }}

      - run: npm install
      - run: npm install --global ganache-cli
      - run: pip3 install eth-brownie
      - run: poetry install --quiet
      - run: poetry run brownie pm install OpenZeppelin/openzeppelin-contracts@4.0.0
      - run: poetry install --quiet


      # - uses: actions/checkout@v3
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: "14"
      #     cache: npm
      # - run: npm install
      # - run: echo /root/.local/bin >> $GITHUB_PATH
      # - run: poetry install --quiet
      - run: npx hardhat node &
      - run: sleep 2
      - run: poetry run brownie test --network hardhat --stateful false
