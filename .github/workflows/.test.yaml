on:
  workflow_call:
    inputs:
      stateful:
        required: true
        type: boolean
      timeout_minutes:
        required: false
        type: number
        default: 360

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: ${{ inputs.timeout_minutes }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: npm
    - run: npm install
    - run: echo /root/.local/bin >> $GITHUB_PATH
    - run: poetry install --quiet
    # Separating tests because test_all can crash the hardhat node crashing the other tests
    - run: poetry run brownie test tests/stateful/test_keyManager.py --network hardhat --stateful ${{inputs.stateful}}
    - run: poetry run brownie test tests/stateful/test_stakeManager.py --network hardhat --stateful ${{inputs.stateful}}
    - run: poetry run brownie test tests/stateful/test_upgradability.py --network hardhat --stateful ${{inputs.stateful}}
    - run: poetry run brownie test tests/stateful/test_vault.py --network hardhat --stateful ${{inputs.stateful}}
    - run: poetry run brownie test tests/stateful/test_all.py --network hardhat --stateful ${{inputs.stateful}}
    - run: |
        CONTRACT_ARTIFACTS=$(ls ./build/contracts | grep -v dependencies)
        while read contract; do
          echo $contract
          cat build/contracts/$contract | jq .abi > ./$contract
        done <<< $CONTRACT_ARTIFACTS
    - name: Store contract ABIs
      uses: actions/upload-artifact@v2
      with:
        name: abis
        path: |
          *.json
        if-no-files-found: error


