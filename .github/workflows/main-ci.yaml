name: Main Pipeline
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.docker-build.yaml@main

  lint:
    needs: build
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.lint.yaml@main

  run-tests:
    needs: build
    uses: chainflip-io/chainflip-eth-contracts/.github/workflows/.test.yaml@main
    with:
      stateful: false
      runs_on: ubuntu-latest
