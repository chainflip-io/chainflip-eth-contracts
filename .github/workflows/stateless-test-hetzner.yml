name: Stateless Tests - Hetzner
on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    uses: ./.github/workflows/.lint.yml

  stateless-tests:
    name: Stateless Tests
    needs: lint
    runs-on: [hetzner]
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python virtualenv
        run: pip install virtualenv

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - run: npm install --global ganache-cli
      - run: npm install --global yarn
      - run: yarn
      - run: poetry install

      - run: poetry run brownie compile
      - run: cat ./build/contracts/Deposit.json | jq .bytecode

      - run: npx hardhat node &
      - run: sleep 2
      - run: poetry run brownie test --network hardhat --stateful false
