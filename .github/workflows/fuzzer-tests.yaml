  fuzzer-tests:
    name: Fuzzer
    # needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: npm
      - run: npm install
      - run: echo /root/.local/bin >> $GITHUB_PATH
      - run: poetry install --quiet
      - run: solc --version
      - run: poetry run crytic-compile --version
      - run: poetry run crytic-compile . --solc-remaps @openzeppelin/contracts/=node_modules/@openzeppelin/contracts/
      #- run: sudo snap install solc --edge
      - run: poetry run crytic-compile contracts/echidna/tests/TestEchidna.sol --solc-remaps @openzeppelin/contracts/=node_modules/@openzeppelin/contracts/
      ##- run: poetry run solc --version
      - run: curl -fL https://github.com/crytic/echidna/releases/download/v2.0.2/echidna-test-2.0.2-Ubuntu-18.04.tar.gz -o echidna-test-2.0.2-Ubuntu-18.04.tar.gz
      - run: tar -xvf echidna-test-2.0.2-Ubuntu-18.04.tar.gz

      ## Breaks the same as running poetry run crytic-compile contracts/echidna/tests/TestEchidna.sol
      - run: poetry run ./echidna-test contracts/echidna/tests/TestEchidna.sol --contract TestEchidna --config contracts/echidna/tests/echidna-assertion.config.yml